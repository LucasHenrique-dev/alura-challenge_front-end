<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <title>AluraDev- Editor de Código</title>
</head>
<body>
    <header>
        <div class="logo"><h1><img src="/assets/Images/Logo.svg" alt="Logo do site"></h1></div>

        <div class="text-field"><input type="text" placeholder="Busque por algo" class="barra-pesquisa"></div>

        <div class="author">
            <label><img src="/assets/Images/author.svg" alt="Foto do Usuário">Harry</label>
        </div>
    </header>

    <main>
        <div class="secao-main">
            <section class="menu">
                <h2>Menu</h2>
                <label class="label-editor-codigo">
                    <a href="/index.html"><img src="/assets/Images/IconCodePressionado.svg" alt="Ícone code" class="img-menu"></a>Editor de código
                </label>
                <label class="label-comunidade">
                    <a href="/comunidade.html"><img src="/assets/Images/IconComunidadeCongelado.svg" alt="Ícone de comunidade" class="img-menu"></a>Comunidade
                </label>
            </section>

            <section class="campo-codigo">
                <div class="background-campo-codigo">
                    <div class="terminal">
                        <div><img src="/assets/Images/mac_buttons.svg" alt="Representação dos Botões de um terminal Mac"></div>
                        <textarea class="textarea-campo-codigo" name="campo-codigo" id="codigo" cols="30" rows="10"></textarea>
                    </div>
                    <!-- <input type="text" class="text-campo-codigo"> -->
                </div>
        
                <input type="button" class="button-highlight" value="Visualizar com o highlight"></input>
        
            </section>
            
            <div class="div-editor-codigo">
                <section class="editor-codigo">
                    <h2>Seu Projeto</h2>
                    <input type="text" placeholder="Nome do seu projeto" class="barra-nome-projeto">
                    <textarea class="descricao-projeto" id="descricao" cols="20" rows="10" placeholder="Descrição do seu projeto"></textarea>
                </section>

                <section class="personalizar">
                    <h2>Personalização</h2>
                    <div class="div-personalizar">
                        <select name="linguagem" class="personalizar-linguagem">
                            <option value="javaScript">javaScript</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                        </select>
                        
                        <div class="div-personalizar-cor"><input type="color" class="input-personalizar-cor" value="#6BD1FF"></div>

                        <input type="button" class="salvar-projeto" value="Salvar Projeto"></input>
                    </div>
                </section>
            <div>
        </div>
    </main>

</body>
</html>
